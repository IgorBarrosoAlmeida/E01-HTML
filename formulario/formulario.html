<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <form>
                <fieldset class="campo-form">
                    <legend>Dados pessoais</legend>

                    <div>
                        <label for="codigo">Código:</label>
                        <input type="number" id="codigo" placeholder="001">
                    </div>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="input-container">
    
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="input-container">
    
                    <label for="sexo">Sexo</label>
                    <div class="input-container">
                        <label>
                            <input type="radio">
                            Masculino
                        </label>
                        <label>
                            <input type="radio">
                            Feminino
                        </label>
                    </div>
    
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" class="input-container">
    
                    <label for="cartao">Cartão crédito</label>
                    <select multiple class="input-container" id="cartao">
                        <option>MasterCard</option>
                        <option>Visa</option>
                        <option>American Express</option>
                    </select>
                </fieldset>

                <fieldset class="campo-form">
                    <legend>Dados profissionais</legend>

                    <label for="cargo">Cargo:</label>
                    <select class="input-container" id="cargo">
                        <option>Analista Júnior</option>
                        <option>Analista Pleno</option>
                        <option>Analista Sênior</option>
                    </select>

                    </select>

                    <label for=""></label>
                    <div class="input-container">
                        <label>
                            <input type="checkbox">
                            Fumante
                        </label>
                        <label>
                            <input type="checkbox">
                            Pratica exercicios fisicos
                        </label>
                        <label>
                            <input type="checkbox">
                            Consome bebida alcoólica
                        </label>
                    </div>

                    <label for="experiencia">Experiências profiossionais</label>
                    <textarea id="experiencia" cols="50" rows="5" placeholder="Data Inicio/ Data Fim/ Empresa/ Cargo"></textarea>
                </fieldset>

                <input type="reset" value="Limpar">
                <input type="submit" value="Inserir">
            </form>
        </main>
    </body>
</html>
